<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpeedXNihal - Indian Festivals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <img src="images/logo.png" alt="SpeedXNihal Logo" class="logo">
  <h1>SpeedXNihal</h1>
  <p>India • Festivals • Culture</p>
</header>

<section class="hero">
  <img src="images/hero-banner.jpg" alt="Indian Festival Banner">
  <div class="hero-text">
    <h2>Celebrate Indian Festivals</h2>
    <p>Culture, tradition & happiness of India</p>
  </div>
</section>

<section class="cards">
  <div class="card">
    <img src="images/card1.jpg" alt="Diwali">
    <h3>Diwali</h3>
    <p>Festival of Lights</p>
  </div>

  <div class="card">
    <img src="images/card2.jpg" alt="Holi">
    <h3>Holi</h3>
    <p>Festival of Colors</p>
  </div>

  <div class="card">
    <img src="images/card3.jpg" alt="Eid">
    <h3>Eid</h3>
    <p>Festival of Peace</p>
  </div>

<footer class="footer">
  <p>© 2025 SpeedXNihal | All Rights Reserved</p>
</footer>
